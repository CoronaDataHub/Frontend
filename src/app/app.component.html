<mat-toolbar color="primary">
  <img routerLink="/" class="main-logo" src="./assets/icons/datahub-logo.png">
  <h1 class="site-title" routerLink="/">{{title}}</h1>

  <!-- This fills the remaining space of the current row -->
  <span class="own-navbar-right-align"></span>
  <a style="margin-left: 20px; color: white; text-decoration: none;" mat-button routerLink="/credits">{{ 'credits.navbar' | translate}}</a>

  <a style="margin-left: 20px; color: white; text-decoration: none;" mat-button
     href="mailto:contact@corona-datahub.com?subject=Data-API">{{ 'send_data.navbar_button_text' | translate}}</a>

  <mat-form-field>
    <mat-label>{{'language' | translate}}</mat-label>
    <mat-select (selectionChange)="changeLanguage($event)" [value]="usersLanguage">
      <mat-option *ngFor="let lang of translate.getLangs()" [value]="lang">
        {{'languages.' + lang | translate}}
      </mat-option>
    </mat-select>
  </mat-form-field>


</mat-toolbar>

<router-outlet></router-outlet>
<app-cookie-banner></app-cookie-banner>
<div class="footer">
  <span>Â© 2020 Corona-DataHub</span> | <span routerLink="/impressum">{{ 'footer.imprint' | translate }}</span> | <span
  routerLink="/datenschutz">{{ 'footer.privacy_policy' | translate }}</span> | <span
  routerLink="/changelog">Changelog</span>
</div>
