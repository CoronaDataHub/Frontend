<mat-card *ngIf="!accepted">
  <mat-card-content>
    <p>
      {{"cookie_banner.text_line_one" | translate}} <span
      routerLink="/datenschutz"> {{"cookie_banner.text_private_policy" | translate}}</span>
    </p>
    <p>
      {{"cookie_banner.text_line_two" | translate}}
    </p>
    <button mat-button (click)="accept()">Okay</button>

  </mat-card-content>

</mat-card>
